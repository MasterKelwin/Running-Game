<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jogo" id="jogo">
        <img src="assets/imgs/clouds.png" class="clouds" id="clouds">
        <img src="assets/imgs/run-animation.gif" class="player" id="player">
        <img src="assets/imgs/obstaculo.png" class="obstaculo" id="obstaculo">
        <h1 class="hidden" id="gameOver">GAME OVER</h1>
        <button class="hidden" id="botao" onclick="location.reload()">CLIQUE AQUI PARA JOGAR NOVAMENTE</button>
    </div>
    <h1 class="pontos" id="pontos">PONTOS: 0</h1>
    <p class="recorde" id="recorde">Recorde: 0</p>
    <audio src="assets/audios/gameOver.mp3" id="audioGameOver"></audio>
    <audio src="assets/audios/pontos.mp3" id="audioPontos"></audio>
    <audio src="assets/audios/trilha.mp3" id="audioTrilha"></audio>
    

 
    <script src="assets/script/app.js"></script>
</body>
</html>
